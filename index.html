<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>小説ブック
    </title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .drop-wrapper {
            background-color:aquamarine;
        }
    </style>
</head>
<body>
<div id="app">
    {{ encoding }}
    <div class="drop-wrapper"
    @dragover.stop.prevent="onFileDragover"
    @dragleage.stop.prevent="onFileDragleave"
    @drop.stop.prevent="onFileDrop"
    >
    {{ isLoaded ? '' : 'Drag and drop aozora bunko file here'}}
        <div class="book-panel" v-if="isLoaded">
            <p v-for="line in bookLines">{{ line }}</p>
        </div>

    </div>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'welcome to 小説ブック',
            isDraggingFile: false,
            encoding: 'shift-jis',
            isLoaded: false,
            bookBytes: new ArrayBuffer(),
            titleLines: [],
            infoLines: [],
            bookLines: [],
            character: 0,
        },
        computed: {
            displayText: function() {
                    return this.bookLines[0];
            }
        },
        methods: {
            loadFile: function(bytes) {
                decoder = new TextDecoder(this.encoding, {fatal:true})
                temp = decoder.decode(bytes);
                this.bookLines = temp.split(/\r?\n/)
                this.isLoaded = true
            },
            onFileDragover: function(e) {
                this.isDraggingFile = true;
            },
            onFileDragleave: function(e) {
                this.isDraggingFile = false;
            },
            onFileDrop: function(e) {
                this.isDraggingFile = false;
                for (var i = 0; i < e.dataTransfer.files.length; i++) {
                    var file = e.dataTransfer.files[i];
                    reader = new FileReader();
                    reader.readAsArrayBuffer(file);
                    var self = this;
                    reader.onload = function (e) {
                        self.loadFile(reader.result)
                    }
                }
            },
        },
    })
</script>
</body>
</html>
