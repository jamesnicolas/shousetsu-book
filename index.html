<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>小説ブック
    </title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        html,
        body,
        #app,
        .drop-wrapper,
        .app-container {
            background-color:rgb(241, 237, 212);
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
            position:absolute;
        }

        .paragraph {
            text-align:justify;
            word-wrap:break-word;
            background-color:rgb(241, 237, 212);
        }

        .book-panel {
            -ms-writing-mode: tb-rl;
            writing-mode: tb-rl;
            writing-mode: vertical-rl;
            text-orientation: upright;
            font-size:18px;
            height: 80vh;
        }
        .book-wrapper {
            display: flex;
            align-items: center;
            width: 100%;
            height: 100%;
            position:absolute;
        }
        .bookmark {
            margin-top:-9vh;
            color: rgb(255, 255, 255);
            padding: 1vh;
            height:7vh;
            position:absolute;
            pointer-events: none;
            font-size:5vh;
            width: 3px;
            background-color:rgb(45, 82, 185);
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="drop-wrapper"
    @dragover.stop.prevent="onFileDragover"
    @dragleage.stop.prevent="onFileDragleave"
    @drop.stop.prevent="onFileDrop"
    >
        <div class="app-container">
            {{ isLoaded ? null : 'Drag and drop aozora bunko file'}}
            <div class="book-wrapper" v-if="isLoaded">
                <div class="book-panel">
                    <div class="bookmark" v-bind:style="bookmarkPos" v-bind:id="'bookmark-'+position"></div>
                    <div
                        class="paragraph"
                        v-for="(line, index) in displayLines"
                        v-bind:id="'paragraph-'+index"
                        v-html="line"
                    >
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            bookmarking: false,
            hash: '',
            message: 'welcome to 小説ブック',
            isDraggingFile: false,
            encoding: 'shift-jis',
            paragraph: 46,
            character: 0,
            isLoaded: false,
            isRuby: true,
            bookBytes: new ArrayBuffer(),
            bookLines: [],
            titleLines: [],
            infoLines: [],
            character: 0,
        },
        created: function() {
            var self = this;
            this.position = parseInt(/\d+/.exec(location.hash) || 0)
            window.addEventListener('click', function(e) {
                if (e.ctrlKey) {
                    self.bookmark(e.pageX)
                }
            })
        },
        computed: {
            bookmarkPos: function() {
                return {left: this.position + 'px'}
            },
            title: function() { return this.bookLines[0] || '' },
            displayLines: function() {
                var self = this;
                lines = [];
                if (this.bookLines.length == 0) {
                    return []
                }
                for (var i = 0; i < this.bookLines.length; i++) {
                    if (i == this.paragraph) {
                        lines.push(this.rubify(this.bookLines[i],588))
                    } else {
                        lines.push(this.rubify(this.bookLines[i]))
                    }
                }
                this.$nextTick(function() {
                    if (location.hash == '') {
                        location.hash = 'paragraph-0'
                    } else {
                        location.hash = ''
                        location.hash = 'p-' + this.paragraph + '-c-' + 600
                    }
                })
                return lines
            },
        },
        methods: {
            bookmark: function(x) {
                    bookmark = document.getElementsByClassName('bookmark')[0]
                    newId = 'bookmark-' + x
                    location.hash = newId
                    bookmark.id = 'bookmark-' + x
                    left = x
                    bookmark.style.left = x + 'px'
                    position = left
            },
            rubify: function(text, bookmark=false) {
                // hiragana katakana fw-roman hw-katakana unicodes:
                // \u3040-\u309f\u30a0-\u30ff\uff00-\uff9f
                //｜ is the kanji separator (different from ascii pipe |)
                furigana = /｜?([\u4e00-\u9faf\u3400-\u4dbf]+?)《(.+?)》/g;
                if (bookmark) {
                    text = text.replace(furigana, '<ruby>$1<rt>$2</rt></ruby>');
                    console.log("bookmarked")
                    return text.slice(0,bookmark) + '<span id="p-46-c-600">' + text[bookmark] + '</span>' + text.slice(bookmark + 1)
                } else {
                    return text.replace(furigana, '<ruby>$1<rt>$2</rt></ruby>');
                }
            },
            loadFile: function() {
                decoder = new TextDecoder(this.encoding, {fatal:true})
                this.bookLines = decoder.decode(this.bookBytes).split(/\r?\n/)
                this.isLoaded = true
            },
            onFileDragover: function(e) {
                this.isDraggingFile = true;
            },
            onFileDragleave: function(e) {
                this.isDraggingFile = false;
            },
            onFileDrop: function(e) {
                this.isDraggingFile = false;
                for (var i = 0; i < e.dataTransfer.files.length; i++) {
                    var file = e.dataTransfer.files[i];
                    reader = new FileReader();
                    reader.readAsArrayBuffer(file);
                    var self = this;
                    reader.onload = function (e) {
                        self.bookBytes = reader.result
                        self.loadFile()
                    }
                }
            },
        },
    })
</script>
</body>
</html>
