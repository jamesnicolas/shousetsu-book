<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>小説ブック
    </title>
    <!-- development version, includes helpful console warnings. TODO: embed minified vue here for offline use -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        html,
        body,
        #app,
        .drop-wrapper,
        .app-container {
            background-color:rgb(241, 237, 212);
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
            position:absolute;
        }

        .paragraph {
            text-align:justify;
            word-wrap:break-word;
            background-color:rgb(241, 237, 212);
        }

        ruby {
            text-emphasis: none;
        }

        .book-panel {
            -ms-writing-mode: tb-rl;
            writing-mode: tb-rl;
            writing-mode: vertical-rl;
            text-orientation: upright;
            font-size:18px;
            height: 80vh;
        }
        .sesame-vertical {
            font-style: normal;
            padding: 0 7px;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACIAAAASCAYAAAA+PQxvAAAASklEQVRIie3RMQ2AQBQFwQEBFChAED7OBgYQhAV6HCCE6gRQfUjeKNhkiYj4pwEb9uIOC07cODBXxoxYcaFVhnSTDyzqStdEvPIAUCgF359HwAgAAAAASUVORK5CYII=') repeat-y;
        }
        .book-wrapper {
            display: flex;
            align-items: center;
            width: 100%;
            height: 100%;
            position:absolute;
        }
        .bookmark {
            margin-top:-9vh;
            color: rgb(255, 255, 255);
            padding: 1vh;
            height:7vh;
            position:absolute;
            pointer-events: none;
            font-size:5vh;
            width: 3px;
            background-color:rgb(45, 82, 185);
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="drop-wrapper"
    @dragover.stop.prevent="onFileDragover"
    @dragleage.stop.prevent="onFileDragleave"
    @drop.stop.prevent="onFileDrop"
    >
        <div class="app-container">
            {{ isLoaded ? null : 'Drag and drop aozora bunko file'}}
            <div class="book-wrapper" v-if="isLoaded">
                <div class="book-panel">
                    <div class="bookmark" v-bind:style="bookmarkPos" v-bind:id="'bookmark-'+position"></div>
                    <component
                        v-bind:key="text.index"
                        v-for="text in textComponents"
                        v-bind:is="text.textType"
                        v-bind:text="text"
                    ></component>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    Vue.component('Paragraph', {
        props: ['text'],
        data: function () {
            ret = {
                jisageStyle: {
                    margin: this.text.jisage + "em 0 0 0"
                },
                paragraphId: "paragraph-" + this.text.index,
            }
            if (this.text.jisage === 0 || this.text.jisage === "" || this.text.jisage === "0") {
                ret.jisageStyle = {}
            }
            return ret
        },
        template: `
            <div
                v-bind:id="paragraphId"
                v-html="text.content"
                v-bind:style="jisageStyle"
                class="paragraph"
            ></div>
        ` 
    });
    Vue.component('LineBreak', {
        props:['text'],
        template: '<br>'
    });
    Vue.component('Title', {
        props:['text'],
        template: `
            <h1>{{text.content}}</h1>
        `
    });
    Vue.component('Author', {
        props:['text'],
        template: `
            <h2>{{text.content}}</h2>
        `
    });
    Vue.component('Header', {
        props: ['text'],
        data: function() {
            ret = {
                headerId: "header-" + this.text.index,
            }
            return ret
        },
        render: function(createElement) {
            return createElement(
                'h' + this.text.hLevel,
                {
                    class: {
                        header: true,
                    },
                    style: {
                        margin: this.text.jisage + "em 0 0 0",
                    },
                    key: this.text.index,
                },
                this.text.content,
            )
        },
    });
    var app = new Vue({
        el: '#app',
        data: {
            jisage: 0,
            bookmarking: false,
            hash: '',
            message: 'welcome to 小説ブック',
            isDraggingFile: false,
            encoding: 'shift-jis',
            paragraph: 46,
            character: 0,
            isLoaded: false,
            isRuby: true,
            bookBytes: new ArrayBuffer(),
            bookLines: [],
            titleLines: [],
            infoLines: [],
            character: 0,
        },
        created: function() {
            var self = this;
            this.position = parseInt(/\d+/.exec(location.hash) || 0)
            window.addEventListener('keydown', function(e) {
                if (e.code === 'Space' || e.code === ' ') {
                    console.log(e)
                    self.bookmark()
                }
            });
        },
        computed: {
            bookmarkPos: function() {
                return {left: this.position + 'px'}
            },
            textComponents: function() {
                var self = this;
                texts = [];
                if (this.bookLines.length == 0) {
                    return []
                }
                // book title
                var title = {
                        index: 0,
                        content: this.bookLines[0],
                        textType: 'Title',
                }
                texts.push(title)

                // book author
                var author = {
                        index: 1,
                        content: this.bookLines[1],
                        textType: 'Author',
                }
                texts.push(author)

                // metadata
                var divisor = /^-----/;
                var metadataEnd = 4;
                // arbitrarily stop at 100. If we hit 100, something is wrong so just include the metadata
                for (var i = metadataEnd; i < 100; i++) {
                    if (this.bookLines[i].match(divisor)) {
                        metadataEnd = i
                        break
                    }
                }
                for (var i = metadataEnd + 1; i < this.bookLines.length; i++) {
                    // the text props we will pass to the Paragraph or Header component
                    var text = {
                        jisage: this.jisage,
                        index: i,
                        content: "",
                        textType: 'Paragraph',
                    }
                    var content = this.bookLines[i]
                    // line break
                    if (content === "") {
                        text.textType = 'LineBreak';
                        texts.push(text);
                        continue;
                    }

                    // first, check if it's a formatting line
                    sagepattern = /^［＃(ここから)?([０-９]+?)字下げ］/
                    fullwidth = content.match(sagepattern)
                    if (fullwidth) {
                        jisage = String.fromCharCode(fullwidth[2].charCodeAt(0) - 0xFEE0)
                        // if ここから then continue, else change jisage for the current line
                        if (fullwidth[1]) {
                            this.jisage = jisage
                            continue
                        } else {
                            text.jisage = jisage
                            content.replace(sagepattern, "")
                        }
                    }
                    owaripattern = /^［＃ここで字下げ終わり］/
                    owari = content.match(owaripattern)
                    if (owari) {
                        this.jisage = 0
                        continue
                    }

                    // format headers
                    midasipattern = /(.+?)［＃「\1」は([大中小])見出し］/g
                    content = content.replace(midasipattern, function(match, p1, p2, offset, string) {
                        text.textType = 'Header'
                        switch(p2) {
                            case "大":
                                text.hLevel = 1;
                                break;
                            case "中":
                                text.hLevel = 2;
                                break;
                            case "小":
                                text.hLevel = 3;
                                break;
                            default:
                                text.hLevel = 1;
                        }
                        return p1;
                    })

                    // next, do things like simple search and replace
                    content = this.kutenkara(content)
                    content = this.rubify(content)
                    content = this.boutenify(content)
                    content = this.todo(content)

                    if (content) {
                        text.content = content
                        texts.push(text)
                    }
                }
                this.$nextTick(function() {
                    if (location.hash == '') {
                        location.hash = 'paragraph-0'
                    }
                })
                return texts
            },
        },
        methods: {
            bookmark: function(x) {
                    let {anchorNode, anchorOffset, focusNode, focusOffset} = document.getSelection();
                    console.log(anchorNode, anchorOffset, focusNode, focusOffset)
                    bookmark = document.getElementsByClassName('bookmark')[0]
                    newId = 'bookmark-' + x
                    location.hash = newId
                    bookmark.id = 'bookmark-' + x
                    left = x
                    bookmark.style.left = x + 'px'
                    position = left
            },
            rubify: function(text) {
                // hiragana katakana fw-roman hw-katakana unicodes:
                // \u3040-\u309f\u30a0-\u30ff\uff00-\uff9f
                //｜ is the kanji separator (different from ascii pipe |)
                furigana = /｜?([々\u4e00-\u9faf\u3400-\u4dbf]+?)《(.+?)》/g;
                return text.replace(furigana, '<ruby>$1<rt>$2</rt></ruby>');
            },
            boutenify: function(text) {
                bouten = /(.+?)［＃「\1」に傍点］/g;
                return text.replace(bouten, '<span class="sesame-vertical">$1</span>')
            },
            kutenkara: function(text) {
                // TODO: non-kanji and unicode
                jiskuten = /※［＃(?:「(.+?)」、)?第(\d+?)水準(\d+?)-(\d+?)-(\d+?)］/g
                return text.replace(jiskuten, "※")
            },
            midasi: function(text) {
                midasipattern = /(.+?)［＃「\1」は([大中小])見出し］/g
                return text.replace(midasipattern, function(match, p1, p2, offset, string) {
                    switch(p2) {
                        case "大":
                            return '<h1>' + p1 + '</h1>';
                            break;
                        case "中":
                            return '<h2>' + p1 + '</h2>';
                            break;
                        case "小":
                            return '<h3>' + p1 + '</h3>';
                            break;
                    }
                })
            },
            todo: function(text) {
                // TODO: these are the other formatting options that I haven't implemented yet, but just remove for now
                comments = /［＃.+?］/g
                accents = /[〔〕]/g
                text = text.replace(comments, "")
                text = text.replace(accents, "")
                return text
            },
            sage: function(text) {
                sagepattern = /^［＃ここから([０-９]+?)字下げ］/
                fullwidth = text.match(sagepattern)
                if (fullwidth) {
                    jisage = String.fromCharCode(fullwidth[1].charCodeAt(0) - 0xFEE0)
                    return '<div style="margin-top:' + jisage + 'em">'
                }
                owaripattern = /^［＃ここで字下げ終わり］/
                owari = text.match(owaripattern)
                if (owari) {
                    return '</div>'
                }
                return text
            },
            loadFile: function() {
                decoder = new TextDecoder(this.encoding, {fatal:true})
                this.bookLines = decoder.decode(this.bookBytes).split(/\r?\n/)
                this.isLoaded = true
            },
            onFileDragover: function(e) {
                this.isDraggingFile = true;
            },
            onFileDragleave: function(e) {
                this.isDraggingFile = false;
            },
            onFileDrop: function(e) {
                this.isDraggingFile = false;
                for (var i = 0; i < e.dataTransfer.files.length; i++) {
                    var file = e.dataTransfer.files[i];
                    reader = new FileReader();
                    reader.readAsArrayBuffer(file);
                    var self = this;
                    reader.onload = function (e) {
                        self.bookBytes = reader.result
                        self.loadFile()
                    }
                }
            },
        },
    });
</script>
</body>
</html>
