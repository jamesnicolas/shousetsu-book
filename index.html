<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>小説ブック
    </title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .drop-wrapper {
            background-color:aquamarine;
        }
        .book-panel {
            -ms-writing-mode: tb-rl;
            writing-mode: vertical-rl;
            text-orientation: upright;
        }
    </style>
</head>
<body>
<div id="app">
    {{ encoding }}
    <div class="drop-wrapper"
    @dragover.stop.prevent="onFileDragover"
    @dragleage.stop.prevent="onFileDragleave"
    @drop.stop.prevent="onFileDrop"
    >
    {{ isLoaded ? '' : 'Drag and drop aozora bunko file'}}
        <div class="book-panel" v-if="isLoaded" >
            <p v-for="line in 25" v-html="displayLines[line]">{{ displayLines[line] }}</p>
        </div>
    </div>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'welcome to 小説ブック',
            isDraggingFile: false,
            encoding: 'shift-jis',
            isLoaded: false,
            isRuby: true,
            bookBytes: new ArrayBuffer(),
            bookLines: [],
            titleLines: [],
            infoLines: [],
            character: 0,
        },
        computed:{
            displayLines: function() {
                lines = this.bookLines
                if (this.isRuby) {
                    for (var i = 0; i < lines.length; i++) {
                        lines[i] = this.rubify(lines[i])
                    }
                }
                return lines
            },
        },
        methods: {
            rubify: function(text) {
                // hiragana katakana fw-roman hw-katakana unicodes:
                // \u3040-\u309f\u30a0-\u30ff\uff00-\uff9f
                //｜ is the kanji separator (different from ascii pipe |)
                furigana = /｜?([\u4e00-\u9faf\u3400-\u4dbf]+?)《(.+?)》/g;
                return text.replace(furigana, '<ruby>$1<rt>$2</rt></ruby>');
            },
            loadFile: function(bytes) {
                decoder = new TextDecoder(this.encoding, {fatal:true})
                temp = decoder.decode(bytes);
                this.bookLines = temp.split(/\r?\n/)
                this.isLoaded = true
            },
            onFileDragover: function(e) {
                this.isDraggingFile = true;
            },
            onFileDragleave: function(e) {
                this.isDraggingFile = false;
            },
            onFileDrop: function(e) {
                this.isDraggingFile = false;
                for (var i = 0; i < e.dataTransfer.files.length; i++) {
                    var file = e.dataTransfer.files[i];
                    reader = new FileReader();
                    reader.readAsArrayBuffer(file);
                    var self = this;
                    reader.onload = function (e) {
                        self.loadFile(reader.result)
                    }
                }
            },
        },
    })
</script>
</body>
</html>
