<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>小説ブック
    </title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        html,
        body,
        #app,
        .drop-wrapper,
        .app-container {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
            overflow-y: hidden;
        }

        .drop-wrapper {
            background-color:rgb(241, 237, 212);
        }
        .book-panel {
            -ms-writing-mode: tb-rl;
            padding: 5%;
            margin: 5%;
            writing-mode: vertical-rl;
            text-orientation: upright;
        }
        .overflow {
            text-overflow:clip;
            white-space:nowrap;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="drop-wrapper"
    @dragover.stop.prevent="onFileDragover"
    @dragleage.stop.prevent="onFileDragleave"
    @drop.stop.prevent="onFileDrop"
    >
    <div class="app-container">
        {{ isLoaded ? '' : 'Drag and drop aozora bunko file'}}
            <div class="book-panel" v-if="isLoaded" >
                <p v-for="line in displayLines" v-html="line">{{ line }}</p>
            </div>
        </div>
    </div>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'welcome to 小説ブック',
            isDraggingFile: false,
            encoding: 'shift-jis',
            isLoaded: false,
            position: {line: 0, char: 0},
            maxLines: 40,
            maxHeight: 30,
            isRuby: true,
            bookBytes: new ArrayBuffer(),
            bookLines: [],
            titleLines: [],
            infoLines: [],
            character: 0,
        },
        computed: {
            title: function() { return this.bookLines[0] || '' },
            displayLines: function() {
                lines = [];
                overflow = false
                index = this.position.line
                displayLength = 0
                while (!overflow) {
                    line = this.bookLines[index]
                    // remove furigana/formatting
                    cleaned = line.replace(/｜?([\u4e00-\u9faf\u3400-\u4dbf]+?)《.*》/g, "$1");
                    cleaned = cleaned.replace(/［.*］/g, "")
                    // calculate space for a single line
                    numLines = cleaned.length / this.maxHeight + 1
                    numLinesMod = cleaned.length % this.maxHeight
                    // determine if we can add it to displayLines
                    if (displayLength + numLines >= this.maxLines) {
                        truncate = numLines - (this.maxLines - displayLength)
                        line = line.slice(0, -(numLinesMod + truncate * this.maxHeight))
                        overflow = true
                    } 
                    lines.push(this.rubify(line))
                    displayLength += numLines
                    index++;
                }
                return lines
            },
        },
        methods: {
            rubify: function(text) {
                // hiragana katakana fw-roman hw-katakana unicodes:
                // \u3040-\u309f\u30a0-\u30ff\uff00-\uff9f
                //｜ is the kanji separator (different from ascii pipe |)
                furigana = /｜?([\u4e00-\u9faf\u3400-\u4dbf]+?)《(.+?)》/g;
                return text.replace(furigana, '<ruby>$1<rt>$2</rt></ruby>');
            },
            loadFile: function() {
                decoder = new TextDecoder(this.encoding, {fatal:true})
                this.bookLines = decoder.decode(this.bookBytes).split(/\r?\n/)
                this.isLoaded = true
            },
            onFileDragover: function(e) {
                this.isDraggingFile = true;
            },
            onFileDragleave: function(e) {
                this.isDraggingFile = false;
            },
            onFileDrop: function(e) {
                this.isDraggingFile = false;
                for (var i = 0; i < e.dataTransfer.files.length; i++) {
                    var file = e.dataTransfer.files[i];
                    reader = new FileReader();
                    reader.readAsArrayBuffer(file);
                    var self = this;
                    reader.onload = function (e) {
                        self.bookBytes = reader.result
                        self.loadFile()
                    }
                }
            },
        },
    })
</script>
</body>
</html>
